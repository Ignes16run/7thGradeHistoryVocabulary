        const mainContent = document.getElementById('main-content');
        const unitList = document.getElementById('unit-list');
        let currentUnit = Object.keys(vocabularyData)[0];

        // --- Functions to Render Content ---

        // Function to display the vocabulary for a selected unit
        function showUnit(unitKey) {
            currentUnit = unitKey;
            const unitData = vocabularyData[unitKey];
            
            // Clear previous content
            mainContent.innerHTML = '';
            
            // Update sidebar button styles
            updateSidebar();

            if (!unitData) {
                mainContent.innerHTML = '<div class="p-8 text-white">Select a unit to begin.</div>';
                return;
            }

            // Create and append the header
            const header = document.createElement('header');
            header.className = 'mb-8 border-b border-slate-700 pb-4';
            header.innerHTML = `
                <h2 class="text-4xl font-extrabold text-slate-100">${unitData.title}</h2>
                <p class="text-lg text-slate-400 mt-2 max-w-3xl">${unitData.summary}</p>
            `;
            mainContent.appendChild(header);

            // Create and append sections and terms
            unitData.sections.forEach(section => {
                const sectionEl = document.createElement('section');
                sectionEl.className = 'mb-10';
                
                const sectionTitle = document.createElement('h3');
                sectionTitle.className = 'text-2xl md:text-3xl font-semibold text-sky-400 mb-6';
                sectionTitle.textContent = section.sectionTitle;
                sectionEl.appendChild(sectionTitle);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';

                section.terms.forEach(term => {
                    const card = document.createElement('div');
                    card.className = 'bg-slate-800 p-6 rounded-2xl shadow-xl flex flex-col border border-slate-700';
                    card.innerHTML = `
                        <h4 class="text-xl font-bold text-slate-100 mb-1">${term.term}</h4>
                        <p class="text-sm text-slate-400 italic mb-3">${term.partOfSpeech}</p>
                        <p class="text-slate-300 mb-4 flex-grow leading-relaxed">${term.definition}</p>
                        <p class="text-slate-300 text-sm bg-slate-700 p-3 rounded-md">
                            <span class="font-semibold text-slate-200">Context:</span> ${term.context}
                        </p>
                    `;
                    grid.appendChild(card);
                });

                sectionEl.appendChild(grid);
                mainContent.appendChild(sectionEl);
            });

            // Ensure focus moves to the top of content for keyboard users
            header.querySelector('h2').setAttribute('tabindex', '-1');
            header.querySelector('h2').focus();
        }

        // Function to update the active state of sidebar buttons
        function updateSidebar() {
            const buttons = unitList.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.dataset.unit === currentUnit) {
                    button.className = 'w-full text-left p-3 rounded-lg transition-colors duration-200 bg-sky-600 text-white font-semibold';
                    button.setAttribute('aria-current', 'true');
                } else {
                    button.className = 'w-full text-left p-3 rounded-lg transition-colors duration-200 hover:bg-slate-700 text-slate-100';
                    button.removeAttribute('aria-current');
                }
            });
        }
        
        // --- Initial Page Load ---

        // Function to populate the sidebar with unit buttons
        function populateSidebar() {
            // Clear any previous entries (fixes duplicates if this runs more than once)
            unitList.innerHTML = '';

            // Use a Set to guarantee uniqueness just in case the data has duplicate keys
            const seen = new Set();

            Object.keys(vocabularyData).forEach(unitKey => {
                if (seen.has(unitKey)) return;
                seen.add(unitKey);

                const li = document.createElement('li');
                li.className = '';

                const button = document.createElement('button');
                button.type = 'button';
                button.textContent = unitKey;
                button.dataset.unit = unitKey; // Store unit key for identification
                button.onclick = () => showUnit(unitKey);

                // Initial styling; updateSidebar() will adjust the active one after showUnit runs
                button.className = 'w-full text-left p-3 rounded-lg transition-colors duration-200 hover:bg-slate-700';

                li.appendChild(button);
                unitList.appendChild(li);
            });
        }

        // When the DOM is fully loaded, populate the sidebar and show the first unit
        document.addEventListener('DOMContentLoaded', () => {
            populateSidebar();
            showUnit(currentUnit);
        });

        // Optional: if you ever append the sidebar again from other scripts you can safely call populateSidebar()
        // because it clears the list first, preventing duplicates.
    </script>
</body>
</html>
