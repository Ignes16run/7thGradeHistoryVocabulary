                        <p class="text-sm text-slate-400 italic mb-3">${term.partOfSpeech}</p>
                        <p class="text-slate-300 mb-4 flex-grow leading-relaxed">${term.definition}</p>
                        <p class="text-slate-300 text-sm bg-slate-700 p-3 rounded-md">
                            <span class="font-semibold text-slate-200">Context:</span> ${term.context}
                        </p>
                    `;
                    grid.appendChild(card);
                });

                sectionEl.appendChild(grid);
                mainContent.appendChild(sectionEl);
            });

            // Ensure focus moves to the top of content for keyboard users
            header.querySelector('h2').setAttribute('tabindex', '-1');
            header.querySelector('h2').focus();
        }

        // Function to update the active state of sidebar buttons
        function updateSidebar() {
            const buttons = unitList.querySelectorAll('button');
            buttons.forEach(button => {
                if (button.dataset.unit === currentUnit) {
                    button.className = 'w-full text-left p-3 rounded-lg transition-colors duration-200 bg-sky-600 text-white font-semibold';
                    button.setAttribute('aria-current', 'true');
                } else {
                    button.className = 'w-full text-left p-3 rounded-lg transition-colors duration-200 hover:bg-slate-700 text-slate-100';
                    button.removeAttribute('aria-current');
                }
            });
        }
        
        // --- Initial Page Load ---

        // Function to populate the sidebar with unit buttons
        function populateSidebar() {
            // Clear any previous entries (fixes duplicates if this runs more than once)
            unitList.innerHTML = '';

            // Use a Set to guarantee uniqueness just in case the data has duplicate keys
            const seen = new Set();

            Object.keys(vocabularyData).forEach(unitKey => {
                if (seen.has(unitKey)) return;
                seen.add(unitKey);

                const li = document.createElement('li');
                li.className = '';

                const button = document.createElement('button');
                button.type = 'button';
                button.textContent = unitKey;
                button.dataset.unit = unitKey; // Store unit key for identification
                button.onclick = () => showUnit(unitKey);

                // Initial styling; updateSidebar() will adjust the active one after showUnit runs
                button.className = 'w-full text-left p-3 rounded-lg transition-colors duration-200 hover:bg-slate-700';

                li.appendChild(button);
                unitList.appendChild(li);
            });
        }
